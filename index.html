<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Loop2step1</title>
  </head>
  <body>
    <main>
      <header>
        <div class="title">
          <h1 class="synthetic">SYNTHETIC</h1>
          <h1 class="white">WOOL</h1>
          <h1 class="white">DENIM</h1>
          <h1 class="white">SILK</h1>
          <h1 class="white">LINE</h1>
        </div>
        <div class="load">
          <h3>
            Loads should be under 8 pounds. It is recommended using neutral
            detergent to prevent <br />damage to the cloth and to improve the
            washing results.
          </h3>
        </div>
      </header>
      <section class="timing">
        <div class="period">
          <div class="cards">
            <div class="time">
              <h2 class="timer">Timer</h2>
              <h1>45 min</h1>
            </div>
            <div class="time2">
              <h2 class="timer">Temperature</h2>
              <h1>Cold</h1>
            </div>
            <div class="time3">
              <h2 class="timer">Load</h2>
              <h1>Medium</h1>
            </div>
          </div>
        </div>
        <div class="bottom">
          <p class="start">START</p>
        </div>
      </section>
    </main>
  </body>
</html>
